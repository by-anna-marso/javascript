<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчет стоимости</title>
    <script>
      // Функция для расчета общей стоимости
      function calculateTotalPrice() {
        // Получаем значения из полей ввода
        const quantity = document.getElementById("quantity").value;
        const price = document.getElementById("price").value;

        // Преобразуем в числа и вычисляем итоговую стоимость
        const total = quantity * price;

        // Выводим результат в элемент с id "result"
        document.getElementById(
          "result"
        ).textContent = `Общая стоимость: ${total.toFixed(2)} руб.`;
      }
    </script>
  </head>
  <body>
    <h1>Калькулятор стоимости покупки</h1>
    <form>
      <label for="quantity">Количество товара:</label>
      <input
        type="number"
        id="quantity"
        min="1"
        step="1"
        required
      /><br /><br />

      <label for="price">Цена за единицу товара (руб.):</label>
      <input
        type="number"
        id="price"
        min="0.01"
        step="0.01"
        required
      /><br /><br />

      <button type="button" onclick="calculateTotalPrice()">Рассчитать</button>
    </form>

    <p id="result"></p>
  </body>
</html>
